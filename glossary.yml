# Glossary Source

白石番兵 (しらいしばんぺい): |
  この小説の主人公。地球での姓名は漢字で表記される。

  詳しくはバンペイを参照。

  ちなみにプログラミング用語の番兵というのは、データの終端に置かれてデータ範囲外に飛び出そうとした処理をキャッチする役割を持っている。これがあると、上手くプログラムが書けて気持ちが良い。

番兵: = 白石番兵

バンペイ: |
  この小説の主人公。重度のコミュ障とあがり症、プログラミングが好き、ハッカーに憧れている。

  地球でデスマーチと急性カフェイン中毒によって突然の死を迎えた。しかし、異世界にてマギハッカーの存在を知り、再びプログラミングへの情熱を取り戻す。ボスと共にマギサービスの運営会社を立ち上げて日々を楽しく送っている。

  享年26歳。彼女歴ゼロ。黒髪黒目、中肉中背で至って平凡な顔をしている。ボスよりも身長が低い。

  プログラミングに対して一際熱い情熱を持っており、一度コードを書き始めると周囲の音が聞こえなくなるほどの集中力を見せる。バンペイ本人はこの事を「ゾーンに入る」と表現している。また、コードを書いている最中は性格が変わり、プログラマの三大美徳を体現したような状態になる。

  異世界の人々は番兵ではなくバンペイと呼ぶ。会社では最高技術責任者 (CTO) という肩書きを持っているが、誰もそんな肩書きで呼ばない。最近、マギハッカーの再来として名前が売れ始めている。

ボス: |
  本名はルビィ＝レイルズ。バンペイを会社経営に引きずり込んだ張本人。会社の社長であり、経営に関して意思決定をする最高経営責任者 (CEO)。

  赤毛のショートカットの髪がチャームポイントで、目鼻立ちがはっきりとした美人。男装が似合いそう。モデル体型だが、胸は普通サイズらしい。バンペイよりも背が高い。口調は大仰で威圧的だが父親の真似をしたもの。

  性格は良く言えば勇猛果敢、悪く言えば猪突猛進。考えるよりも手がでるタイプ。その行動力でバンペイをトラブルに巻き込むトラブルメーカーでもある。

  父親はデイビッド＝レイルズ。

ルビィ＝レイルズ: |
  ボスの本名。

ルビィ: = ルビィ＝レイルズ

デイビッド＝レイルズ: |
  ボスの父親。円卓議会で議員をしている。

  人格者として知られており、周囲の尊敬を集めている議員の鑑のような人物。

デイビッド: = デイビッド＝レイルズ

キャロル: |
  社員食堂で看板娘として働く狐獣人の少女。

  金色のケモミミがチャームポイントで、真っ白なエプロンがトレードマーク。

  シィの初めての友達となった。

  耳年増でバンペイとボスの中を邪推している。好奇心旺盛な性格で、バンペイ達が危険な場所に向かう際に付いてきた事がある。

ブライ＝パッチ: |
  バンペイ達の会社の支援者。部下が何人もいるような大きな商会の商会長をやっている。

  よく手入れされた立派な口ひげがトレードマークの中年男性。金髪をオールバックに撫で付けている。まさに紳士といった風貌。

  一見すると柔和な笑みでやりやすそうな相手に見えるが、笑顔の裏ではテスターのような鋭い目で観察してくるなど、商人らしい一面を見せる。

ブライ: = ブライ＝パッチ
ブライさん: = ブライ＝パッチ


マギハッカー: |
  異世界において、マギを操る達人に送られる称号。

  元はマギシステムを作り上げたマギの賢者がこう呼ばれていた。

  バンペイもいつしか、マギハッカーと呼ばれるようになる？

マギワールド: |
  この異世界の名称だと思われる単語。詳細は一切不明。

マギ: |
  マギデバイスで行使される魔法のような現象。

  マギシステムを通さずに発動する事もできるが、マギランゲージを熟知していないと難しい。バンペイの得意技。

  バンペイが行使したマギは以下の通り。

  - 球状の水を生成
  - 遠くにあるものを取り寄せる

マギデバイス: |
  異世界における、スマートフォンのような多機能デバイス。マギサービスやマギを利用するのに必要となる。

  外見は黒い棒。太めのサインペン程度（鉛筆より太く、公園にある鉄棒よりは細い）で、長さは20cm程度。重さは同サイズの木の棒と同程度の軽さ。素材は不明だが、黒くスベスベしていて木製でもプラスチック製でもない。

  内部はブラックボックスとなっており、いまだ知られてはいない。無理に開けたりしようとすると自爆装置のように消失する。

  スペックは非常に高く、地球の同サイズのデバイスとは比べ物にならない。限界容量がわからないストレージ、ほとんど物理的につながっているような高速通信機能などを兼ね揃えている、エンジニア垂涎のデバイス。

  利用するには所有者として登録する必要がある。所有権の移動も可能。新たなマギデバイスを作るのは、すでに存在しているマギデバイスに対して「複製せよ」とマギランゲージで命じるだけ。

  スクリーンと呼ばれる機能がある。

  大元のマギデバイスを誰が作ったのかは不明とされているが、物語中で作者と思われる人物が急浮上した。作られてから百年以上経っている。

  登場したマギデバイスの機能は以下の通り。

  - `【トランスファー・オーナーシップ】` マギデバイスの所有権を他人へ譲渡
  - `【オープン・エディター】` エディタのスクリーンを開く
  - `【ラン】` スクリーンに書いたマギランゲージを実行する

スクリーン: |
  マギデバイスに備えられている機能の一つ。コンピュータにおけるディスプレイ代わりになる。

  標準機能としてエディタスクリーンがついており、マギデバイスで文字を書き込む事ができる。書き込んだ文字は文字認識されたかのように整形される。この機能は一般の人達の間でも便利なメモ帳代わりに使われている。

  また、マギランゲージをエディタ上で書いて実行する事ができる。一種の統合開発環境となっている。書いたものは保存する事も可能。

  形状は一枚の紙のような白い板。ふわりと空中に浮かんで静止し、手で触れて自由に動かす事ができる。

マギランゲージ: |
  マギを行使するのに必要となる言語。バンペイに言わせればプログラミング言語に似ている。

  すべてが何かへの命令で構成されており、オブジェクト指向言語だと言える。マギデバイスを通して命令を送る事で万物を操る事ができ、その応用力は無限大。

  > 確かに、難解である。ただ、この難解さというのは、マギランゲージが極力無駄を省き、最小限の機能しか提供しないよう意図的に『設計』されているためではないかと思えた。

  > 要するに、マギランゲージとは何かに対して命令するための方法であり、それ以外の事は何もできない。マギランゲージで書かれたコードは命令に始まり命令に終わる、命令の集まりだという事だ。

  > 一つのルールを決めるだけで様々な事柄が表現できるようになる、こういうシンプルさをプログラマは『美しい』と感じる。かくいう僕も、痺れっぱなしだ。最高にクールだ。

  プログラミング言語としては、最低限の機能しか提供していないが、全てが命令として表現されるシンプルでエレガントな設計だと、バンペイは絶賛している。

命令 (めいれい): |
  マギランゲージによって万物を操るために送られる命令。オブジェクト指向におけるメッセージの役割。

マギフィンガープリント: |
  一人一人異なる識別番号。異世界に住む人なら誰でも持っている模様。

  フィンガープリントとは指紋の事で、マギフィンガープリントは人によって異なるためにそう呼ばれているらしい。

  マギデバイスやマギサービスなどで頻繁に利用される。マギデバイスの所有やマギサービスへの登録にはマギフィンガープリントが必須。

マギシステム: |
  マギを誰しもが簡単に使えるようにするシステムの事。普通はマギランゲージがわからなければ使えないところを、簡単な呪文を唱えるだけで使えるようにした。

  マギハッカーが時の為政者に命じられて作り上げた。

  マギサービスも参照。

マギサービス: |
  マギを簡単に利用できるようになるマギシステムを、利用料を受け取って提供するサービスの総称。お金を払えば魔法が使えるようなもの。

  マギハッカーによって開発されたマギシステムが普及し、商人や宗教と結びついた結果、利用料を受け取って運営するというマギサービスの形へと変化した。作られてから数十年、少なくとも三十年以上は経っている。

  マギサービスを利用するには、マギサービス登録所にて自分のマギフィンガープリントを登録する必要がある。利用料は従量制で、既存のマギサービスは国営を除いて基本的に高額。利用料を支払えない場合、数年のペナルティがある。

  バンペイとボスは、このマギサービスを新たに作り、運営する会社を立ち上げた。

  既出のマギサービスは以下の通り。

  - 水生成マギサービス
  - 着火マギサービス
  - 治癒マギサービス
  - 突風マギサービス
  - 洗浄マギサービス

水生成マギサービス (みずせいせいマギサービス): |
  水を生み出すマギサービス。ダイナ王国では国営されているため、利用料は割安となっている。

  実は作られたのは十年ぐらい前で結構最近の話。

着火マギサービス (ちゃっかマギサービス): |
  火を着けるマギサービス。ダイナ王国では国営されているため、利用料は割安となっている。

治癒マギサービス (ちゆマギサービス): |
  怪我や病気を癒すマギサービス。実際に使った場面はまだ登場していない。

  教会が独占しているとされ、利用するには高額な利用料が必要なため、庶民には手が出せない。ボスはこの状況を変えたいと考えている。

突風マギサービス (とっぷうマギサービス): |
  マギデバイスから突風を生み出すマギサービス。

  呪文は `【コール・ウィンド・４０ノット】` のような形式。

  ボスがオフィスを掃除する際に埃を吹き飛ばすために使用した。

  > 「ではいくぞ。コホン。【コール・ウィンド・４０ノット】」

  > ボスが呪文のような抑揚をつけて言葉を唱えた瞬間、猛烈な勢いでマギデバイスの先端から風が吹き出した。すると、強烈な猛風に室内のホコリが舞い上がり、僕の視界が真っ白に染まった。咳をしながら慌てて屋外へ避難する。ひどい目にあった。

洗浄マギサービス (せんじょうマギサービス): |
  マギデバイスから水流を生み出し、対象物を洗浄するマギサービス。

  呪文は `【コール・ウォッシュ・１ミニット】` のような形式。

  ボスがオフィスの掃除で埃まみれになったバンペイを洗浄するために使用した。

  > 「いくぞ。【コール・ウォッシュ・１ミニット】」

  > そう唱えるやいなや、マギデバイスの先端から今度は水が吹き出して、僕の身体に叩きつけられる。強烈な水流に、目を開ける事もできなくなった。

  > このままでは身体が水に押し流されると危惧したが、不思議な事に水は僕の身体を覆い尽くすとそのまま渦巻きを描くように僕を中心として回転しはじめた。さながら、洗濯機の中に放り込まれたような感覚である。当然、全身はもみくちゃだ。

  > 口を開くとガボガボと溺れてしまうのが目に見えていたので、必死に嵐が過ぎ去るのを待っていたが、しばらく洗濯物の気分を味わったあと、唐突に水流が止まりザパリと音を立てて消え去ってしまう。恐る恐る目を開くと、水は影も形もなくなっていた。服も濡れておらず乾いている。

転移マギサービス (てんいマギサービス): |
  人・物を問わず対象をあらかじめ決められている位置へと転移・転送するマギサービス。別名は転送マギサービス。

  どんな量を送っても利用料は一回の転送ごとに一定のため、大量の荷物を送り出すのに適しているが、特定の場所にしか送れないので即時性は高くない。利用者自身を別の場所に転移する事もできる。

  提供元は中堅のマギサービス企業である、マギ・エクスプレス社。

  だが、後にバンペイの手によってどこへでも送り出したり、どこからでも取り寄せたりできるマギとして再現されている。

  バンペイとマギ・エクスプレス社の間で共同研究が始まったため、魔改造される可能性が高い。

転送マギサービス: = 転移マギサービス


異世界 (いせかい): |
  地球とは全く別のどこか知らない世界。バンペイは気が付くと異世界にいた。

  地球の過去や未来なのか、それとも別の惑星なのか、はたまた別の宇宙、別の時空なのか、一切は謎に包まれたままである。どうやら「マギワールド」と呼ばれているらしい。

  地球と同じく、いくつかの大陸、たくさんの国家、様々な人種にあふれている。しかし、マギの普及によって科学技術の発達は遅れている。

オフィス: |
  ボスとバンペイが作った会社の事務所兼住居。

  初めてオフィスを見たバンペイの感想は以下の通り。

  > それは、見事なボロ屋だった。

  > 本当に人が住んでいるのか疑わしいほどの廃屋っぷり。魔物が潜んでいると言われたほうがかえって納得できる。コンクリートっぽい他の建造物とは対照的に木造で、外装の一部は塗装が剥げて下地が露出しており、窓があったと思われる場所には板が打ち付けられている。一応二階建てのようだが、床が抜けたりしないのか心配だ。

  このオフィスの掃除が、入社後のバンペイにとって最初の仕事となった。

社員食堂 (しゃいんしょくどう): |
  社員食堂とはあくまでも通称で、バンペイ達の主な食事の場として使われている、オフィスの近所にある食堂。

  ボスが前もって大金を払い込んだ事から、無料で食事する事ができる。はたして、残金がいくら残っているのかは不明。

  看板娘としてキャロルが働いている。

図書館 (としょかん): |
  本の貸し出しを行なっている公共施設。バンペイが訪れた図書館についてはパブリックライブラリを参照。

パブリックライブラリ: |
  公共図書館の事。誰でも無料で本が読めるが、本を借りるには本一冊につき銀貨一枚の保証金が必要。

ダイナ王国 (ダイナおうこく): |
  異世界に舞い降りたバンペイがはじめからいた国。百年以上の歴史がある。

  政体は立憲君主制に近く、国王が国のトップである。憲法に近い王民誓言によって国民の権利が保障されている。貴族等の特権階級は王族以外には存在しない。

  国家の運営は名目上は国王が行なっているが、実質的には国王直属の諮問機関である円卓議会の議員達によってなされている。王の元で三権分立が確立されており、例え議員達でも犯罪を犯せば問答無用で逮捕される。

  隣接した仮想敵国は存在するがここ数十年は戦争も起きておらず、極めて安定した平和な状態が続いている。

  人種差別が法律で禁じられているため移民が非常に多く、特に王都は人種のるつぼといった状況となっている。バンペイのようなヒト族だけでなく、獣人族、エルフ族、巨人族、小人族、ドワーフ族などが存在する。

円卓議会 (えんたくぎかい): |
  ダイナ王国の国王直属の諮問機関（シンクタンク）である議会。数十人の議員が所属して、国家の運営を行なっている。

  ボスの父親であるデイビッド＝レイルズも円卓議会の議員である。


王民誓言 (おうみんせいごん): |
  ダイナ王国において国王が国民に対して順守すべき約束事を定め、国民の権利を保障している憲法のようなルール。

  例え国王でも国民に対して理不尽な真似はできないとされており、ダイナ王国においては非常に重要な位置づけをされている。

  - 王様が国民の自由な商売を阻害する事は禁じられている
  - 値段を自由に付ける権利は保障されている

発明保護法 (はつめいほごほう): |
  ダイナ王国における特許権の呼び名。

  公共性の高いマギサービスは、発明としての保護対象にはならない。

創作保護法 (そうさくほごほう): |
  ダイナ王国における著作権の呼び名。

  マギシステムのコードを丸ごと盗んで模倣するのは問題になる。


貨幣制度 (かへいせいど): |
  ダイナ王国では銅貨、銀貨、金貨の三種類が主に使われている。

金貨 (きんか): |
  ダイナ王国の貨幣制度における貨幣の一種。貨幣の中では最高額。

  金貨一枚は銀貨十枚分の価値となるよう金含有率が定められている。

  金貨一枚で屋台で食事が五十回以上できるぐらいの価値、とはバンペイの談。

銀貨 (ぎんか): |
  ダイナ王国の貨幣制度における貨幣の一種。貨幣の中では真ん中。

  銀貨一枚で屋台で食事が五回できるぐらいの価値、とはバンペイの談。

銅貨 (どうか): |
  ダイナ王国の貨幣制度における貨幣の一種。貨幣の中では一番下。


人類 (じんるい): |
  人間の総称。

  異世界においては、バンペイたちのようないわゆる普通の人間であるヒト族だけではなく、ケモミミ・尻尾を生やした獣人族、尖った耳を持つエルフ族、背の高い巨人族、背の低い小人族、小柄だが力の強いドワーフ族、といった様々な人種が含まれる。

ヒト族 (ヒトぞく): |
  バンペイやボスのような、特に特徴もないいわゆる普通の人間の種族。

獣人族 (じゅうじんぞく): |
  ケモミミと尻尾を生やしている人達。獣と人の合いの子のようだが、人種的にはあくまでも普通の人間から自然発生したと言われている。

獣人: = 獣人族

エルフ族: |
  尖った耳を持つのが特徴である種族。

エルフ: = エルフ族

巨人族 (きょじんぞく): |
  背の高いのが特徴である種族。

  知識の宝庫である図書館を指して『巨人の肩』と呼んでいるのは、先人の積み重ねた知識の上に乗って何かを成し遂げる事を『巨人の肩の上に立つ』と呼ぶ事から。異世界の巨人族とは関係がない。

巨人: = 巨人族

小人族 (こびとぞく): |
  背の低いのが特徴である種族。

小人: = 小人族

ドワーフ族: |
  小柄だが力が強いのが特徴である種族。

ドワーフ: = ドワーフ族


料理 (りょうり): |
  異世界での料理はバンペイの五感を大いに満足させた。

  > 肉野菜の炒め物から、具沢山のスープ、山盛りのパンなど、湯気をたてる料理の数々に目を奪われ、思わず涎が出てきた。朝から何も食べていない僕には、何にも代えがたいごちそうである。幸い、異世界の料理は僕の五感を満足させてくれそうだ。

  ボスは料理が苦手のようである。一度、手料理だと主張する料理をバンペイに振る舞ったことがある。

  シィは料理を練習中。野菜の種類が多くてなかなか覚えられないらしい。


宗教 (しゅうきょう): |
  ダイナ王国では、教会が治癒マギサービスを独占しているため、比較的に影響力が大きい。上層部は腐敗していると思われている。

  ボスは教会に批判的だが比較的に信心深く、食前の祈りなどもしっかりと捧げる。

既得権益 (きとくけんえき): |
  すでに得ている権益の事。すでに広く利用者を得ているマギサービスなど、何もせずとも莫大な利益を生む状態となると、既得権益と呼ばれるようになる。

  既得権益の恩恵を受けている既得権益者は、己の持つ既得権益を手離したくないがために保守的に動き、革新派を様々な方法で攻撃する。

魔物 (まもの): |
  異世界において人類の天敵とされている脅威。外見は様々だが、特徴として魔核と呼ばれる器官を持っている。

  街をつなぐ街道や、街の近くの魔物は定期的にハンターによる狩りが行われているため、滅多に見る事はできない。辺境にはまだまだ生息している。

  本来の力関係では人類が対抗する事は難しかったが、マギシステムが開発されてからは完全に逆転している。

  通常の生物のような生殖活動は行わない。雌雄の区別もない。魔物の増殖には魔核が密接に関わっているが、その正体は物語中で語られる。

魔核 (まかく): |
  魔物が必ず体内に持っているとされる器官。通常は体表に露出している。

  魔物が増えるプロセスに密接に関わっているとされる。

ハンター: |
  魔物を狩って生計を立てている人々。街ではあまり仕事がないため、辺境に多く集まっている。

  ハンターのみ専業で行なっている人は珍しく、大抵は何らかの副業を持っているか、またはハンター稼業は気が向いた時にだけ行なうという人が多い。

魔物狩猟者: = ハンター

透明な壁 (とうめいなかべ): |
  ブライが遭遇した不思議な壁。完全に透明で目には見えない。

  > それは、まるで透明な《《壁》》で、ぶつかるまでそこにあるとは気がつかない。だが、触れてみると確かにそこに存在している。叩いてみると、コツコツと硬質な感触が返ってくる。ガラスか何かのようにも思えるが、ここまで透明度の高いガラスなどついぞ見掛けた事もない。

  マギデバイスを壁に向けると、なぜかマギが発動しなくなる。

  その正体は、物語中で明かされる。

ハッカー: |
  コンピュータの達人に送られる称号。一般的には犯罪者のイメージが強いが、本小説ではほぼ「偉人」と同義。

  バンペイは、この偉大なハッカーの先人達に憧れてプログラミングを始めた。

  マギハッカーも参照。

  > コンピュータを駆使して問題を解決したり、価値あるものを創りだしたり、人々からスゴイ人だと思われると、「あの人はハッカーだ」と敬意を込めて呼ばれるのだ。

  バンペイにとってのハッカーとは、オープンソース活動などを行なって人類に貢献する人々を指している。

エンジニア: |
  技術者のこと。単にエンジニアと言った場合、別に技術の内容はプログラミングやソフトウェアに限らないのだが、この小説ではソフトウェアエンジニアの意味で使っているのがほとんど。

チケット: |
  あとでやる事のメモ。エンジニアにとっては、仕事の単位。

  作業に掛かる見積もり時間や優先順位など、簡単な説明が付属する事もある。これをシステムで管理する事で作業の割り振りなどを効率化する。

自動化 (じどうか): |
  作業をコンピュータに自動的に行なわせるようにする事。

  ハッカーの嗜みである。プログラマの美徳、怠惰も参照。

上司 (じょうし): |
  仕事上の目上の人。現在のバンペイにとっての上司はボスだけ。

  バンペイの前世での上司は、無茶ぶりがひどかったらしい。

山田さん (やまださん): |
  バンペイの前世での同僚。定年間近の窓際族。ソリティアが好きらしい。

デスマーチ: |
  様々な理由で長時間残業でもしないとプロジェクトが完遂できなくなり、死屍累々の中で開発を続けている状況のこと。

  バンペイの死因の一つ。

死の行軍 (しのこうぐん): |
  デスマーチを参照。

急性カフェイン中毒 (きゅうせいカフェインちゅうどく): |
  バンペイの直接的な死因。遠因はデスマーチの方が大きい。

  エナジードリンクの飲み過ぎには気をつけましょう。日本で売られているエナジードリンクは海外に比べるとカフェイン量が少なめに設定されているらしい。

プログラミング: |
  プログラムを作成する事。コーディングとほぼ同義だが、こちらの方がもう少し広い意味がある。

  バンペイの大好きな行為だが、一時期はデスマーチによって嫌いになりかけた事もあった。

コード: |
  プログラムのソースコードの事。詳しくはソースコードを参照。

ソースコード: |
  ソフトウェアの元となる、プログラミング言語で書かれた文書。これをコンパイラと呼ばれるソフトウェアが解釈して、機械語へと変換する。

  ソースコードを広く公開する事をオープンソースと呼ぶ事がある。

オープンソース: |
  ソフトウェアのソースコードを広く公開して誰でも利用できるようにする、ソフトウェアの配布形態の一種。

  文中での説明は以下の通り。

  > ソフトウェアの公開には『オープンソース』と呼ばれる形態がある。ソフトウェアの元となる『ソースコード』を公開することで、誰でも利用できるようにするのだ。これによって、誰でもソフトウェアの開発に参加できるようになり、派生ソフトウェアを作り出す事ができる。

  > 例えるなら、誰でも加筆修正ができる一冊の本のようなものだ。最初の一人が書き始めた物語が公開され、複数の人々によって継ぎ足され、直され、完成されていく。例え最初の一人が書いていた物語が短く稚拙なものであっても、それが人々に感動を与え、必要とされれば、人々は少しずつ改善を加えて、より長大に、より完成度の高い作品になるだろう。

  > 一見するとメリットだらけのように感じるが、負の面も存在する。なにせ、誰でもソースコードが利用できるという事は、簡単に真似できるという事だからだ。オープンソースの歴史は、盗用や模倣との戦いの歴史でもある。実際そういったトラブルは枚挙に暇がない。

  > それでも偉大なハッカー達は、ソースコードを公開し続けた。それがソフトウェアの、ひいては人類の発展につながると信じて。知識の共有が発展につながる事は、科学の歴史が証明している。誰しもが発展に貢献できる。ほんのちょっとした改善でも、それが積み重なれば大きな進歩になる。そうして作り上げられたソフトウェア達は、今では地球上で無数に利用され、人類の発展に大いに寄与しているのだ。

コンピュータ: |
  電子計算機。人類が生み出した最高傑作の一つ。

  パソコン、またはパーソナルコンピュータと言った場合は、個人用のコンピュータを指す。

パソコン: = コンピュータ

ケモミミ: |
  獣の耳の事。猫耳や犬耳などバリエーションが豊富。

  異世界ではケモミミと尻尾を生やした獣人がそこかしこを歩いているので、珍しい物ではない。

  好きな人は大好きだが、バンペイはそこまで琴線に触れなかったようだ。

コミュ障 (コミュしょう): |
  コミュニケーション障害。バンペイの持病の一つ。

  他の人とスムーズに意思疎通ができない、会話が続かないなど、とにかく辛い。ただしバンペイは、異世界に来て改善の兆しがあるようだ。

あがり症 (あがりしょう): |
  人前に出ると緊張しすぎてしまう病気。バンペイの持病の一つ。

  とにかく緊張しやすく人前に出るのが苦痛になる。プレゼンなどさせると噛みまくったり手が震えまくったり、とにかく辛い。ただしバンペイは異世界に来て改善の兆しがあるようだ。

オブジェクト指向: |
  プログラミングにおいて物事をプログラムで表現する手法の一種。プログラムの挙動をオブジェクト (もの) に対するメッセージ (命令) で表現していく。

  バンペイに言わせると、マギランゲージはオブジェクト指向言語。

インターネット: |
  人類が生み出した最高傑作の一つ。文中では、インターネットの仕組みを以下のように説明している。

  > 地球のインターネットでは、この通信相手の指定に『ＩＰアドレス』と呼ばれるものが使われている。電話機に電話番号があり、郵便配達には住所があるように、インターネットの中でも接続しているパソコンやサーバーなどの端末を識別するための番号があるのだ。

  > 端末から発信された『パケット』、ようするに『情報の小包』には送り先となるＩＰアドレスが書かれている。宅配便の荷物に送り先の住所が書いてあるのと同じだ。

  > <ruby>荷物<rp>《</rp><rt>パケット</rt><rp>》</rp></ruby>を渡された<ruby>配達業者<rp>《</rp><rt>ルーター</rt><rp>》</rp></ruby>は、自分の管理する住所の範囲でなければ、送り先の住所を知っていそうな別の配達業者に配達を委託する。そしてその配達業者も知らなければ別の業者へ……といった具合に、どんどんと荷物をリレーしていく。

  > こうして無事に相手の元まで荷物である情報が届くのである。誤解を恐れずにいってみれば、インターネットとは配達業者のネットワークとも言い換えられる。

ＩＰアドレス (アイピーアドレス): |
  インターネットで使われる端末の識別番号の一種。詳しくはインターネットを参照。

プログラマの三大美徳 (プログラマのさんだいびとく): |
  プログラミング言語 Perl の作者 Larry Wall 氏が唱えた、プログラマにとって理想ともいうべき資質の事。美徳と名が付いているのに中身は一見すると悪癖のように聞こえるが、その説明には実に含蓄がある。

  三大美徳は以下の三つ。

  - 短気
  - 傲慢
  - 怠惰

短気 (たんき): |
  プログラマの三大美徳の一つ。英語では Impatience。

  > 短気な人は、些細な事が気になり直したくなる。気が利くプログラムを作りたくなる。

  自分の書いたプログラムでも、他人に書いたプログラムでも、それが少しでも遅かったり、気が利かなかったりすると、短気な人間ならば些細な問題でもすぐに直そうと考える。

  結果として、速く、気が利くプログラムを作る。

傲慢 (ごうまん): |
  プログラマの三大美徳の一つ。英語では Hubris。

  > 傲慢な人は、他人が文句を付けられないような最高のコードを書こうと思うようになる。

  自分のコードが最高だと思うほどの高いプライドを持つと、その最高さを見せつけずにはいられなくなる。他人に文句を付けられるのが気に食わない。

  結果として、他人が文句を付けられないほどの最高のコードを書くようになる。

怠惰 (たいだ): |
  プログラマの三大美徳の一つ。英語では Laziness。

  > 怠惰な人は、面倒な事を省くために全てを自動化する。質問に応えるのすら面倒だから、質問されないほどの、わかりやすいプログラムやマニュアルを作る。

  少しでも面倒だと思う事、ユーザーからの質問ですら面倒だと思うと、どうにかしてそれらを回避しようという発想が生まれる。

  結果として、作業をなるべく自動化し、ユーザーからの質問がなくなるようにわかりやすいプログラムとマニュアル整備を心がける。

暴走プロセス (ぼうそうプロセス): |
  ボスの別名。

  ちなみに `kill -9` は、通常の終了ではなく一切の処理を強制的に中断させて無理矢理プロセスを強制終了させるコマンド。

ブランド: |
  バンペイが打ち出した最初のマギサービスの戦略は、安価かつ高品質なサービスでブランドイメージを作り上げるというもの。

  アメリカの有名企業の戦略を参考にしている。

  > やっぱりボスはわかっているな。安価かつ高品質なサービスでブランドイメージを作り上げるというこの戦略は、地球でも検索エンジンで有名な大企業が採用している。圧倒的な技術力を集中させて革新的なサービスを開発し、それを徹底した自動化でコスト削減し、無料で提供する。すると当然ながら利用者がそこへ集中する。そして、新しいサービスを横につなげていくのだ。

  > 検索から広告へ。検索から地図へ。メールやカレンダーから、法人のオフィス向けスイートへ。モバイル向けＯＳから各種サービスへ。そうやってサービスの環を拡げていく。

  > 広告や法人向けのような一部のサービスはしっかりとお金を稼ぐため、その収益を他の無料サービスの運用費に回している。インターネットというのは人を集めれば集めるほど収益につながりやすいので、この流れを止めるのはなかなか難しい。

スマートフォン: |
  バンペイが異世界に来た時に唯一所持していたもの。別名マギデバイスもどき。

  日本国内でトップのシェアを誇る、革新的で魔法のようなスマートフォンであるが、異世界では電波も電気もないためにただの文鎮となっている。

  壁紙はバンペイが憧れるハッカー達とのオフ会で撮った集合写真。

  電気を発電できれば使えるかもしれないが、今のところマギデバイスで事足りているために活用されていない。

電話 (でんわ): |
  遠くの人と音声で会話するための装置。

  この物語では、バンペイ達が最初に提供するマギサービスとして使われる非常に重要な技術。

  [#019](chapter-01/019.txt#L88) で電話交換手についての説明をしている。

テスター: |
  直訳すればテストする人。この小説ではソフトウェアをテストする人を指している。

  バンペイが地球で務めていた会社には非常に有能なテスターが存在していたが、周囲がその価値を理解しなかったため高待遇で引きぬかれていった。
